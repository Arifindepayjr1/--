<html>
    <head>
        <title> Border Radius </title>
        <style type = "text/css">
        body 
        {
            background-color: aqua;
        }
            [class="one"]
            {
               background-color: bisque;
               border-width: 5px;
               border-style: solid;
               border-color: rgba(225, 23, 23, 0.5);
               margin: 20px;
               margin-right: auto;
               margin-left: auto;
               width: 420px;
               padding: 20px;
               border-top-left-radius: 10px;
               border-top-right-radius: 10px;
               border-bottom-right-radius: 10px;
               border-bottom-left-radius: 10px;
               color: brown;
               font-size: 20px;
               line-height: 1.4em;
               letter-spacing: 0.1em;
            }
        </style>
    </head>
    <body>
        <p class = "one"> Pet Sounds featured a number of unconventional instruments such 
                          as bicycle bells, buzzing organs, harpsichords, flutes, Electro-Theremin,

        </p>
