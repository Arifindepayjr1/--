<html>
    <head><title>Table</title></head>

        <table>
            <tr>
                <th scope = "column"></th>

                <th scope = "column">10am</th>
                <th scope = "column">11am</th>
                <th scope = "column">12am</th>
            </tr>
            <tr>

                <td colspan = "1"> Math</td>

            </tr>
            <tr>
                <th scope   = "row">Tuesday</th>
                <td colspan = "3"> Gym </td>
                <td colspan = "1"> Home Ec</td>
            </tr>
        </table>
    </body>
</html>
