<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title> CSS rule Cascade </title>
        <style type = "text/css">
            *
            {
                font-family: Arial, Helvetica, sans-serif;
            }
            h1 
            {
                font-family: 'Courier New', Courier, monospace;
            }
            i
            {
                color: green;
            }
            i 
            {
                color: red;
            }
            i 
            {
                color: goldenrod;
            }
            b 
            {
                color: pink;
            }
            p b
            {
                color: blue !important;
            }
            p b 
            {
                color: violet;
            }
            p
            {
                font-size: 100%;
            }
            p#intro 
            {
                font-size: 200%;
            }
        </style>
    </head>
    <body>
        <div>
            <h1> Potatoes </h1>
            <p id = "intro"> There are <i> dozens </i>  
                             of different <b> potato </b>
                             varieties.
            </p>
            <p> They are usually described as early, second early and main 
                crop potatoes.
            </p>
    </body>
</html>
