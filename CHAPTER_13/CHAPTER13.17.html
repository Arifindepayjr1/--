<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title> Elliptical Shapes </title>
        <style type = "text/css">
            .one 
            {
                border-width: 10px;
                border-style: solid;
                border-color: rgb(255, 0, 0);
                margin: 20px;
                padding: 20px;
                width: 450px;
                height: 200px;
                border-radius: 80px 50px;
                box-shadow: 10px 10px 5px blue;
            }
            .two 
            {
                border-width: 10px;
                border-style: solid;
                border-color: rgb(255 ,0 ,0);
                margin: 20px;
                padding: 20px;
                width: 450px;
                height: 200px;
                border-top-left-radius: 80px 50px;
                border-bottom-right-radius: 50px 80px;
                box-shadow: 10px 10px 5px blue;
            }
            .three 
            {
                border-width: 10px;
                border-style: solid;
                border-color:rgb(255 ,0 ,0);
                margin: 20px;
                padding: 20px;
                width: 450px;
                height: 200px;
                border-radius: 50px 20px 50px 20px / 20px 50px 20px 50px;
                box-shadow: 10px 10px 5px blue;

            }
            .four 
            {
                border-width: 10px;
                border-style: solid;
                border-color: rgb(255 ,0 ,0);
                margin: 20px;
                padding: 20px;
                width: 200px;
                height: 200px;
                border-radius: 200px 200px;
                box-shadow: 10px 10px 5px blue;

            }
        </style>
    </head>
    <body>
        <p class = "one">   </p>
        <p class = "two">   </p>        
        <p class = "three"> </p>
        <p class = "four">  </p>
    </body>
</html>
