<html>
    <head><title>Multiple Box</title></head>
    <body>
        <p> Do you play any of the following instrucments 
            ? ( You can select more than one option by holding
            down control on a PC or command key on a Mac while 
            selecting different options.)
        </p>
        <form action             = "https://www.example.com/login.php"
              method             = "get">

            <select size         = "3"
                    multiple     = "multiple"
                    name         = "instruments">

                <option value    = "guitar"
                        selected = "selected"> Guitar   </option>
                <option value    = "drums">    Drums    </option>
                <option value    = "keyboard"
                        selected = "selected"> Keyboard </option>
                <option value    = "piano"> piano </option>
            
            </select>    
        </form>
    </body>
</html>
