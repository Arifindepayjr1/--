<html>
    <head><title>Width & Spacing</title></head>
    <body>
        <table width       = "400"
               cellpadding = "10"
               cellspacing = "5" >
            <tr>
                <th scope  = "column"> </th>
                <th scope  = "column"
                    width  = "150"> Withdrawn </th>
                <th scope  = "column"
                    width  = "0"> Credit </th>
                <th scope  = "column"
                    width  = "150"> Balance </th>
            </tr>
            <tr>
                <th scope  = "row"> January </th>
                <td> 250.00 </td>
                <td> 660.50 </td>
                <td> 410.50 </td>
            </tr>
            <tr>
                <th scope  = "row"> February </th>
                <td> 135.55 </td>
                <td> 895.20 </td>
                <td> 1170.15 </td>
            </tr>
            
            
        </table>
    </body>
</html>
