<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
         <title> Visibility </title>
         <style type = "text/css">
            li 
            {
                display: inline;
                margin-right: 10px;
                visibility: visible;
                padding: 10px;
            }
            [class="commingsoon"]
            {
                visibility: hidden;
            }
         </style>
    </head>
    <body>
        <ul>
            <li> Home </li>
            <li> Produce </li>
            <li class = "commingsoon"> Comming Soon </li>
            <li> About </li>
            <li> Contact </li>
        </ul>
    </body>
</html>
