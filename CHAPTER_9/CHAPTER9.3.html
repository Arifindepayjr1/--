<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head><title> Multiple Souce Video </title></head>
    <body>
        <video poster      = "video/POSTER/kendrick-lamar-gnx.jpg"
               controls    = "controls"
               width       = "500"
               height      = "500"
               loop        = "loop"
               autoplay    = "autoplay"
               preload     = "auto">

            <source src    = "video/GNX.mp4"
                    type   = 'video/mp4;
                    codecs = "avc1.42E01E , mp4a.40.2"'>   

            <source src    = "video/GNX.webm"
                    type   = 'video/webm;
                    codecs = "vp8, vorbis"'>
            <p> This video is not aviable on your browser </p>
        </video>

    </body>
</html>
