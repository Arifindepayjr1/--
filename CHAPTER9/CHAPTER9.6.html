<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head><title> Multiple Source Audio </title></head>
    <body>
        <audio controls = "controls"
               autoplay = "autoplay"
               loop     = "loop"
               preload  = "preload">
            <source src = "Audio/GNX.mp3">
            <source src = "Audio/GNX.ogg">
            <p> Your Browser do not support any of these 
                Audio
            </p>
        </audio>
    </body>
</html>
