<html>
    <head><title>Table</title></head>
    <body>
        <table>
            <tr>
                <th scope = "column"></th>
                <th scope = "column">ABC</th>
                <th scope = "column">BBC</th>
                <th scope = "column">CNN</th>
            </tr>
            <tr>
                <th scope   = "row">6pm - 7pm</th>
                <td rowspan = "2">Movie</td>
                <td rowspan = "1">Comedy</td>
                <td rowspan = "1"> News</td> 
            </tr>
            <tr>
                <th scope   = "row">7pm - 8pm </th>
                <td rowspan = "1"> Sport</td>
                <td rowspan = "1"> Current Affairs</td>
            </tr>
        </table>
    </body>
</html>
