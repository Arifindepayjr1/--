<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title> Text Shadow </title>
        <style type = "text/css">
            @font-face 
            {
                font-family: "CustomFonts";
                src: url("fonts/PressStart2P-Regular.ttf") format("turetype");
            }
            #p1 
            {
                background-color:black;
                text-shadow: 1px 1px 0px goldenrod;
            }
            #p2 
            {
                background-color: black;
                text-shadow: -2px 2px 1px chocolate; 
            }
            #p3 
            {
                background-color: black;
                text-shadow: 3px -3px 0px rgb(162, 73, 73);
            }
            #p4 
            {
                background-color:black;
                text-shadow: -4px -4px blueviolet;
            }
            #p5 
            {
                background-color:black;
                text-shadow: 2px -2px  blue;
            }
            body
            {
                background-color:gray;
                color:whitesmoke;
                font-family: "CustomFonts" , sans-serif;
                text-transform: capitalize;
                font-weight:bold;
                text-align: center;
                text-decoration: underline;
            }

        </style>
    </head>
    <body>
        <p id = "p1"> The Briard is known as a heart wrapped in fur. </p>
        <p id = "p2"> The Briard is known as a heart wrapped in fur. </p>
        <p id = "p3"> The Briard is known as a heart wrapped in fur. </p>
        <p id = "p4"> The Briard is known as a heart wrapped in fur. </p>
        <p id = "p5"> The Briard is known as a heart wrapped in fur. </p>
    </body>
</html>
