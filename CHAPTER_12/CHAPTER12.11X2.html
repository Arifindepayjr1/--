<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title> Vertical Align </title>
        <style type = "text/css">
            #img1 
            {
                vertical-align: middle;
            }
            #img2 
            {
                vertical-align: text-top;
            }
            #img3
            {
                vertical-align: bottom;
            }
        </style>
    </head>
    <body>
        <p><img src = "images/Screenshot 2024-12-06 182517.png"
                            width = "200" height = "200" id = "img1"/> j cole </p>
                            <br/>
                <p><img src="images/Screenshot 2024-12-06 182517.png" width="200" height="200" id="img2" /> j cole </p>
                            <br/>
                        <p><img src="images/Screenshot 2024-12-06 182517.png" width="200" height="200" id="img3" /> j cole </p>
    </body>
</html>
