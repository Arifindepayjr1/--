<html>
    <head>
        <title>Border and Bgcolor </title>
    </head>
    <table 
           width        = "100"
           cellpadding  = "15"
           cellspacing  = "15"
           border       = "70"
           bgcolor      = "FF0000">
        <tr>
            <th scope   = "column"
                width   = "250"> </th>
            <th scope   = "column"
                width   = "150"> Withdrawn </th>
            <th scope   = "column"
                width   = "0"> Credit </th>
            <th scope   = "column"
                width   = "150"
                bgcolor = "FFFFFF"> Balance </th>
        </tr>
        <tr>
            <th scope = "row"> January </th>
            <td> 250.00 </td>
            <td> 660.50 </td>
            <td bgcolor = "FFFFFF"> 410.50 </td>
        </tr>
        <tr>
            <th scope = "row"> February </th>
            <td> 135.55 </td>
            <td> 895.20 </td>
            <td bgcolor = "FFFFFF"> 1170.15 </td>
        </tr>

    </table>
</html>
