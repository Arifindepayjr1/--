<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"https//www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title> Border Color </title>
        <style type = "text/css">
            .one 
            {
                border-width: 10px;
                border-style: solid;
                border-color: red;
            }
            .two 
            {
                border-top-width: 10px;
                border-right-width: 20px;
                border-bottom-width: 10px;
                border-left-width: 20px;
                border-top-color: rgb(200 , 200 ,1);
                border-right-color: rgb(100 ,155 ,155);
                border-bottom-color: rgb(0 , 0 ,233);
                border-left-color: rgb(155 ,155 ,155);
                border-top-style:inset;
                border-right-style:outset;
                border-bottom-style:ridge;
                border-left-style:solid;
            }
            .three 
            {
                border-style: double  ridge  solid  groove;
                border-width: 10px  20px  20px  10px;
                border-color: red  blue  yellow  brown;
            }
        </style>
    </head>
    <body>
        <p class = "one"> The ARP Odyssey was introduces 
                           in 1972.
        </p>
        <p class = "two"> The ARP Odyssey was introduces 
                           in 1972.
        </p>
        <p class = "three"> The ARP Odyssey was introduces 
                            in 1972.
        </p>
    </body>
</html>
