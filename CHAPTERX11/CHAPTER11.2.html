<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title> Opacity and rgba </title>
        <style type = "text/css">
            body 
            {
                background-color: rgba(11 , 86 , 52);
            }
            .box 
            {
                color:whitesmoke;
                background-color: rgb(111 , 86 , 86);
                opacity: 0.5;
            }
            .box1 
            {
                color:whitesmoke;
                background-color: rgb(255 , 24 , 27);
                background-color: rgba(255 , 24 , 27, 0.5); 
            }
            .box2
            {
                color:turquoise;
                background-color: #5AD133;
                opacity: 0.10;
            }
        </style>
    </head>
    <body>
        <div class = "box">
            <p> . </p>
        </div>
        <div class = "box1">
            <p> . </p>
        </div>
        <div class = "box2">
            <p> .  </p>
        </div>
    </body>
</html>
