<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title> Margin </title>
        <style type = "text/css">
            .one 
            {
                border: 5px solid blue;
            }
            .two 
            {
                margin: 10px;
                border: 5px solid blue;
            }
            .two 
            {
                margin-top: 10px;
                margin-right: 10px;
                margin-bottom: 10px;
                margin-left: 10px;
                border:5px solid blue;
            }
            .two 
            {
                margin: 10px 10px 10px 10px;
                border: 5px solid blue;
            }
            .two 
            {
                padding: 10px;
                margin: 10px 10px;
                border:2px solid blue;
            }
        </style>
    </head>
    <body>
        <p class = "one"> Analog synthesizers are often said to hve 
                        "warmer" sound than their digital counterparts.
        </p>
        <p class = "two"> Analog synthesizers are often said to have "warmer"
                         sound than their digital counterparts.
        </p>
    </body>
</html>
