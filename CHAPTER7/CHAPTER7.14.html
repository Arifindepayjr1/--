<html>
    <head><title> Form Validation </title></head>
    <body>
        <form action = "https://www.example.com/login.php"
              method = "post">
            
            <label>
                Username: <input type = "text"
                                 size = "20"
                            maxlength = "100"
                                 name = "username"
                                 required = "required"/>
            </label>

            <br />

            <label>
                Password: <input type = "password"
                                 size = "20"
                                maxlength = "100"
                                name = "password"
                                required = "required" /> 
            </label>

            <label>
                <input type  = "submit"
                       value = "Submit"
                       name  = "submit button" />
            </label>


        
        
        
        
        
        
        
        </form>
    </body>
</html>
