<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML1.0 Script//EN"
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title> Adding a Flash Movie </title>
        <script type = "text/javascript"
                src  = "https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <script type = "text/javascript">
            swfobject.embedSWF("flash/bird.swf" , "bird" , "400" , "300" , "8.0.0");
        </script>
    </head>
    <body>
        <div id = "bird"> An Animation of the bird taking a shower </div>
    </body>
</html>
